{% extends 'main.html' %}
{% block content %}
{% load static %}
<section class="ftco-section">
<div class="row">
{% for product in products %}
		              		<div class="col-md-3">
						        		<div class="menu-entry">
                                            
						    					<a href="/product-single/{{product.id}}"  class="img"  style="background-image: url('{{product.imageURL}}');" > a</a>
						    					<div class="text text-center pt-4">
						    						<h3><a href="/product-single/{{product.id}}">{{  product.title }}</a></h3>
						    						<p>{{  product.description }}</p>
						    						<p class="price"><span>${{ product.price }}</span></p>
                                                    <p><a href="cart.html" data-product={{product.id}} data-categorie={{product.category.id}} data-action="add" data-quntity=1 class="btn btn-primary btn-outline-primary update-cart ">Add to Cart</a></p>
						    					</div>
						    			</div>
						    </div>
{% endfor %}
</div>
</section>
{% endblock %}
